                            <li>

                                    role="menuitem">Settings</a>
                            </li>
                            <li>
                                <a href="#"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                    role="menuitem">Earnings</a>
                            </li>
                            <li>
                                <a href="#"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                    role="menuitem">Sign out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="p-4 sm:ml-64">
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">

        <div id="accordion-collapse" data-accordion="collapse">
<!-- Create project -->
            <h2 id="accordion-collapse-heading-1">
                <button type="button"
                    class="flex items-center justify-between w-full p-5 font-medium text-left text-gray-500 border border-b-0 border-gray-200 rounded-t-xl focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800"
                    data-accordion-target="#accordion-collapse-body-1" aria-expanded="true"
                    aria-controls="accordion-collapse-body-1">
                    <span> Create Project </span>
                    <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5 5 1 1 5" />
                    </svg>
                </button>
            </h2>
            <div id="accordion-collapse-body-1" class="hidden" aria-labelledby="accordion-collapse-heading-1">
                <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900">

                    <!-- Nested accordion -->
                    <div id="accordion-nested-collapse" data-accordion="collapse">
                        <h2 id="accordion-nested-collapse-heading-1">
                            <button type="button"
                                class="flex items-center justify-between w-full p-5 rounded-t-xl font-medium text-left text-gray-500 border border-b-0 border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800"
                                data-accordion-target="#accordion-nested-collapse-body-1" aria-expanded="false"
                                aria-controls="accordion-nested-collapse-body-1">
                                <span>Assign Task To Users</span>
                                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M9 5 5 1 1 5" />
                                </svg>
                            </button>
                        </h2>
                        <!-- Assign Task to Users -->
                        <div id="accordion-nested-collapse-body-1" class="hidden"
                            aria-labelledby="accordion-nested-collapse-heading-1">
                            <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700">

                                <div class="p-4">
                                    <p class="text-2xl font-bold text-center mt-14 mb-2">Create a New Project</p>

                                    <form #projectForm="ngForm" (ngSubmit)="createTask()"
                                        class="max-w-lg mx-auto bg-white rounded-lg p-6 shadow-md">
                                        <div class="mb-4">
                                            <label for="name" class="block text-gray-600 text-sm font-medium">Task
                                                Title</label>
                                            <input type="text" id="title" name="title"
                                                [(ngModel)]="taskToBeCreated.title" required
                                                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                                        </div>

                                        <div class="mb-4">
                                            <label for="description"
                                                class="block text-gray-600 text-sm font-medium">Task Description</label>
                                            <textarea id="description" name="description"
                                                [(ngModel)]="taskToBeCreated.description"
                                                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300"></textarea>
                                        </div>

                                        <div class="mb-4">
                                            <label for="start_date" class="block text-gray-600 text-sm font-medium">Due
                                                Date</label>
                                            <input type="date" id="due_date" name="due_date"
                                                [(ngModel)]="taskToBeCreated.due_date" required
                                                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                                        </div>

                                        <div class="mb-4">
                                            <label for="end_date" class="block text-gray-600 text-sm font-medium">Task
                                                Priority</label>
                                            <input type="text" id="priority" name="priority"
                                                [(ngModel)]="taskToBeCreated.priority" required
                                                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                                        </div>

                                        <div class="mb-4">
                                            <label for="name" class="block text-gray-600 text-sm font-medium">Task
                                                Status</label>
                                            <input type="text" id="status" name="status"
                                                [(ngModel)]="taskToBeCreated.status" required
                                                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                                        </div>

                                        <div class="mb-4">
                                            <label for="selectedUser"
                                                class="block text-gray-600 text-sm font-medium">Users</label>
                                            <select name="selectedUser"
                                                (change)="addUser(availableUsers[usersDropdown.selectedIndex-1])"
                                                #usersDropdown
                                                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                                                <option>Choose Available Users </option>
                                                <option *ngFor="let user of availableUsers" [value]="user">{{ user.name
                                                    }}</option>
                                            </select>
                                        </div>



                                        <button type="submit"
                                            class="w-full bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium rounded-lg px-3 py-2 focus:ring focus:ring-blue-300">
                                            Save Project
                                        </button>

                                        <!-- <ul class="mb-4">
                                       <li *ngFor="let user of projectToBeCreated.toAddUsers; let i = index"
                                           class="flex items-center justify-between px-3 py-2 bg-blue-100 text-blue-700 border border-blue-300 rounded-lg mb-2">
                                         {{ user }}
                                         <button type="button" (click)="removeUser(i)"
                                                 class="text-sm font-medium text-red-600 focus:ring focus:ring-red-300">Remove</button>
                                       </li>
                                     </ul> -->
                                    </form>
                                </div>

                            </div>
                        </div>


                        <h2 id="accordion-nested-collapse-heading-2">
                            <button type="button"
                                class="flex items-center justify-between w-full p-5 font-medium text-left text-gray-500 border border-b-0 border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800"
                                data-accordion-target="#accordion-nested-collapse-body-2" aria-expanded="false"
                                aria-controls="accordion-nested-collapse-body-2">
                                <span>Cretae Teams</span>
                                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M9 5 5 1 1 5" />
                                </svg>
                            </button>
                        </h2>
                        <!-- Creating Teams for the Project -->
                        <div id="accordion-nested-collapse-body-2" class="hidden"
                            aria-labelledby="accordion-nested-collapse-heading-2">
                            <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700">

                                <!-- Creating Teams for the Project -->
                                <div class="p-4">
                                    <p class="text-2xl font-bold text-center mt-14 mb-2">Create Teams For The Project
                                    </p>

                                    <form #projectForm="ngForm" (ngSubmit)="createTeam()"
                                        class="max-w-lg mx-auto bg-white rounded-lg p-6 shadow-md">
                                        <div class="mb-4">
                                            <label for="name" class="block text-gray-600 text-sm font-medium">Team Name
                                            </label>
                                            <input type="text" id="title" name="title"
                                                [(ngModel)]="teamToBeCreated.name" required
                                                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                                        </div>


                                        <div class="mb-4">
                                            <label for="selectedUser"
                                                class="block text-gray-600 text-sm font-medium">Users</label>
                                            <select name="selectedUser"
                                                (change)="addUserToTeam(availableUsers[dropDown.selectedIndex-1])"
                                                #dropDown
                                                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                                                <option>Choose Available Users </option>
                                                <option *ngFor="let user of availableUsers" [value]="user">{{ user.name
                                                    }}</option>
                                            </select>
                                        </div>



                                        <button type="submit"
                                            class="w-full bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium rounded-lg px-3 py-2 focus:ring focus:ring-blue-300">
                                            Save Project
                                        </button>

                                        <ul class="mb-4">
                                       <li *ngFor="let user of teamToBeCreated.usersToBeAdded; let i = index"
                                           class="flex items-center justify-between px-3 py-2 bg-blue-100 text-blue-700 border border-blue-300 rounded-lg mb-2">
                                         {{ user }}
                                         <button type="button" (click)="removeUserFromTeam(i)"
                                                 class="text-sm font-medium text-red-600 focus:ring focus:ring-red-300">Remove</button>
                                       </li>
                                     </ul> 
                                    </form>
                                </div>


                            </div>
                        </div>



                        <h2 id="accordion-nested-collapse-heading-3">
                            <button type="button"
                                class="flex items-center justify-between w-full p-5 font-medium text-left text-gray-500 border border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800"
                                data-accordion-target="#accordion-nested-collapse-body-3" aria-expanded="false"
                                aria-controls="accordion-nested-collapse-body-3">
                                <span>Create Project </span>
                                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M9 5 5 1 1 5" />
                                </svg>
                            </button>
                        </h2>
<!-- Create Project   -->
                        <div id="accordion-nested-collapse-body-3" class="hidden"
                            aria-labelledby="accordion-nested-collapse-heading-3">
                            <div class="p-5 border border-gray-200 dark:border-gray-700">
                               
                                <div class="p-4">
                                    <p class="text-2xl font-bold text-center mt-14 mb-2">Create a New Project</p>
                                  
                                    <form #projectForm="ngForm" (ngSubmit)="createProject()" class="max-w-lg mx-auto bg-white rounded-lg p-6 shadow-md">
                                      <div class="mb-4">
                                        <label for="name" class="block text-gray-600 text-sm font-medium">Project Name</label>
                                        <input type="text" id="name" name="name" [(ngModel)]="projectToBeCreated.name" required
                                               class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                                      </div>
                                    
                                      <div class="mb-4">
                                        <label for="description" class="block text-gray-600 text-sm font-medium">Project Description</label>
                                        <textarea id="description" name="description" [(ngModel)]="projectToBeCreated.description"
                                                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300"></textarea>
                                      </div>
                                    
                                      <div class="mb-4">
                                        <label for="start_date" class="block text-gray-600 text-sm font-medium">Start Date</label>
                                        <input type="date" id="start_date" name="start_date" [(ngModel)]="projectToBeCreated.start_date" required
                                               class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                                      </div>
                                    
                                      <div class="mb-4">
                                        <label for="end_date" class="block text-gray-600 text-sm font-medium">End Date</label>
                                        <input type="date" id="end_date" name="end_date" [(ngModel)]="projectToBeCreated.end_date" required
                                               class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                                      </div>
                                    
                                      <div class="mb-4">
                                        <label for="name" class="block text-gray-600 text-sm font-medium">Project Logo</label>
                                        <input type="text" id="name" name="name" [(ngModel)]="projectToBeCreated.project_logo" required
                                               class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                                      </div>
                                    
                                      <div class="mb-4">
                                        <label for="selectedUser" class="block text-gray-600 text-sm font-medium">Select Manager</label>
                                        <select name="selectedUser" (change)="addManagerToProject(availableProfiles[userDropdown.selectedIndex-1])" #userDropdown
                                                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                                           <option  >Choose Available Users </option>
                                          <option *ngFor="let user of availableProfiles" [value]="user">{{ user.name }}</option>
                                        </select>
                                      </div>

                                      <div class="mb-4">
                                        <label for="selectedUser" class="block text-gray-600 text-sm font-medium">Choose Teams For Project </label>
                                        <select name="selectedUser" (change)="addTeamsToProject(availableTeams[teamsDropdown.selectedIndex-1])" #teamsDropdown
                                                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                                           <option >Choose Teams </option>
                                          <option *ngFor="let team of availableTeams" [value]="team">{{ team.name }}</option>
                                        </select>
                                      </div>
                                    
                                      
                                    
                                      <button type="submit"
                                              class="w-full bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium rounded-lg px-3 py-2 focus:ring focus:ring-blue-300">
                                        Save Project
                                      </button>
                                   
                                      <ul class="mb-4">
                                       <li *ngFor="let team of projectToBeCreated.teamsId; let i = index"
                                           class="flex items-center justify-between px-3 py-2 bg-blue-100 text-blue-700 border border-blue-300 rounded-lg mb-2">
                                         {{ team }}
                                         <button type="button" (click)="removeTeamFromProject(i)"
                                                 class="text-sm font-medium text-red-600 focus:ring focus:ring-red-300">Remove</button>
                                       </li>
                                     </ul>
                                    </form>
                                  </div>


                            </div>
                        </div>
                    </div>
                    <!-- End: Nested accordion -->
                </div>
            </div>
<!-- Show All Projects  -->
            <h2 id="accordion-collapse-heading-2">
                <button type="button"
                    class="flex items-center justify-between w-full p-5 font-medium text-left text-gray-500 border border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800"
                    data-accordion-target="#accordion-collapse-body-2" aria-expanded="false"
                    aria-controls="accordion-collapse-body-2">
                    <span>Show All Projects</span>
                    <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5 5 1 1 5" />
                    </svg>
                </button>
            </h2>
            <div id="accordion-collapse-body-2" class="hidden" aria-labelledby="accordion-collapse-heading-2">
                <div class="p-5 border border-gray-200 dark:border-gray-700">
                   
                    
                   
                </div>
            </div>
        </div>

    </div>
</div>
