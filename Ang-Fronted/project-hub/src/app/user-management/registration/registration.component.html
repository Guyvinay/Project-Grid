
<div class="video-container">
    
    <video class="w-full" autoplay muted loop  >
        <source src="../../../assets/videos/background_video_3.mp4" type="video/mp4" >
      </video>
      
</div>

<div class="overlay">
    <!-- Your login form or content goes here -->
    <form class="login-form">
      <!-- Form fields, labels, and buttons -->
      <div id="loginFormDiv" class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700" style="width: 400px; margin: auto; margin-top: 50px;">
        <form class="space-y-6" (ngSubmit)="onSubmitRegisterUser()">
            <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign Up To Our platform</h5>
            <div>
                <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Your First Name </label>
                <input type="text"  id="firstName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Your First Name" name="firstName" [(ngModel)]="user.firstName" required>
            </div>
            <div>
                <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Your Last Name </label>
                <input type="text"  id="lastName" placeholder="Your Last Name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" name="lastName" [(ngModel)]="user.lastName"  required>
            </div>
            <div>
                <label for="profile_picture" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Profile Picture URL</label>
                <input type="text" id="profile_picture" placeholder="Profile Picture Url" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" name="profile_picture" [(ngModel)]="user.profile_picture"  required>
            </div>
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email </label>
                <input type="email" id="email" placeholder="Enter Your Email " class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" name="email" [(ngModel)]="user.email"  required>
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" name="password" [(ngModel)]="user.password"  required>
            </div>
           
            
            <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login to your account</button>
            
        </form>
      </div>
    </form>
  </div>
