<app-admin-dashboard></app-admin-dashboard>>
<div class="p-4 sm:ml-64">
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">
        <div id="accordion-nested-collapse" data-accordion="collapse">
            <h2 id="accordion-nested-collapse-heading-1">
                <button type="button"
                    class="flex items-center justify-between w-full p-5 rounded-t-xl font-medium text-left text-gray-500 border border-b-0 border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800"
                    data-accordion-target="#accordion-nested-collapse-body-1" aria-expanded="false"
                    aria-controls="accordion-nested-collapse-body-1">
                    <span>Assign Task To Users</span>
                    <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5 5 1 1 5" />
                    </svg>
                </button>
            </h2>
            <div id="accordion-nested-collapse-body-1" class="hidden"
                aria-labelledby="accordion-nested-collapse-heading-1">
                <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700">

                    <div class="p-4">
                        <p class="text-2xl font-bold text-center mt-14 mb-2">Create a New Project</p>

                        <form #projectForm="ngForm" (ngSubmit)="createTask()"
                            class="max-w-lg mx-auto bg-white rounded-lg p-6 shadow-md">
                            <div class="mb-4">
                                <label for="name" class="block text-gray-600 text-sm font-medium">Task
                                    Title</label>
                                <input type="text" id="title" name="title" [(ngModel)]="taskToBeCreated.title" required
                                    class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                            </div>

                            <div class="mb-4">
                                <label for="description" class="block text-gray-600 text-sm font-medium">Task
                                    Description</label>
                                <textarea id="description" name="description" [(ngModel)]="taskToBeCreated.description"
                                    class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300"></textarea>
                            </div>

                            <div class="mb-4">
                                <label for="start_date" class="block text-gray-600 text-sm font-medium">Due
                                    Date</label>
                                <input type="date" id="due_date" name="due_date" [(ngModel)]="taskToBeCreated.due_date"
                                    required
                                    class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                            </div>

                            <div class="mb-4">
                                <label for="end_date" class="block text-gray-600 text-sm font-medium">Task
                                    Priority</label>
                                <input type="text" id="priority" name="priority" [(ngModel)]="taskToBeCreated.priority"
                                    required
                                    class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                            </div>

                            <div class="mb-4">
                                <label for="name" class="block text-gray-600 text-sm font-medium">Task
                                    Status</label>
                                <input type="text" id="status" name="status" [(ngModel)]="taskToBeCreated.status"
                                    required
                                    class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                            </div>

                            <div class="mb-4">
                                <label for="selectedUser" class="block text-gray-600 text-sm font-medium">Users</label>
                                <select name="selectedUser"
                                    (change)="addUser(availableUsers[usersDropdown.selectedIndex-1])" #usersDropdown
                                    class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                                    <option>Choose Available Users </option>
                                    <option *ngFor="let user of availableUsers" [value]="user">{{ user.name
                                        }}</option>
                                </select>

                            </div>



                            <button type="submit"
                                class="w-full bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium rounded-lg px-3 py-2 focus:ring focus:ring-blue-300">
                                Save Project
                            </button>


                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<ngx-spinner type="border" size="medium"></ngx-spinner>
